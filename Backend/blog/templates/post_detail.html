{% extends 'layout.html' %}{% block content %}

<div class="text-center">
    <h2>{{post.title}}</h2>
    <h3 class="my-2 h5 text-muted ">{{post.date|date:'F jS Y'}}</h3>



    <div class="my-4">
        <p>{{post.description|safe}}</p>
        <img src="{{post.image.url}}" alt="{{post.image.alt}}" class="img-fluid">
    </div>
</div>


{% endblock %}
